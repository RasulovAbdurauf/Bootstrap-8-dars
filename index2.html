<!DOCTYPE html>

<body class="ml-3">
<p class="navbar navbar-light bg-light mt-5" style="width: 183px; height: 25px; border-radius: 3px; line-height: 0;">navbar nabar-default</p>
<nav class="navbar navbar-expand-md navbar-light bg-light" style="padding-top: 1px; padding-bottom: 0; padding-left: 0; width: 700px; border: 1px solid lightgray; height: 50px; border-radius: 5px;">
    <div class="">
        <div>
            <ul class="navbar-nav">
                <li class="nav-item btn-group">
                    <button type="button" class="btn btn-light" style="height: 50px; border-bottom: 1px solid lightgray;">Site Name</button>

                <li class="nav-item btn-group">
                    <button type="button" class="btn btn-light" style="border-bottom: 1px solid lightgray;">Action link #1</button>
                    <button type="button" class="btn btn-light" style="border-bottom: 1px solid lightgray; border-right: 1px solid lightgray;">Action link #2</button>

            </ul>

        <div>
